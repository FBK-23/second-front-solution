<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container >
  <c-container [fluid]="true" >
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon style="color:#382d45;"
        name="cilMenu"
        size="xxl"
      ></svg>
    </button>
    
    
    <c-header-nav class="ms-2" >
      <ng-container  *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>
  
  
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown >
  <c-dropdown alignment="end" variant="nav-item" >
    <button
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0"
    >
      <c-avatar
        cTextColor="primary"
        shape="rounded-2"
        size="xl"
        src="./assets/img/avatars/img.jpg"
        status="success"
      >
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto" >
      
      <li>
        <a href="http://localhost:4200/#/login" cDropdownItem>
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          Logout
        </a>
      </li>
    </ul>
  </c-dropdown>
</ng-template>
